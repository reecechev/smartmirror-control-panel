<!DOCTYPE html>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<html>
<head>
	<title>Smart Mirror Control</title>
	<style>
		body {
			background-color: #111;
			color: white;
			font-family: "URW Gothic L", sans-serif;
			text-align: center;
			padding-top: 60px;
		}
		a.button {
			display: block;
			width: 250px;
			margin: 20px auto;
			padding: 15px;
			background-color: #333;
			color: white;
			text-decoration: none;
			border-radius: 8px;
			font-size: 20px;
			transition: background 0.3s;
		}
		a.button:hover {
			background-color: #555;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden; /* prevent scrolling/bounce */
			touch-action: manipulation; /* no pinch/pan gestures */
			-ms-touch-action: manipulation;
			-webkit-text-size-adjust: 100%; /* stop iOS auto zooming text */
		}

		* {
			-webkit-tap-highlight-color: transparent; /* remove iOS tap flash */
			-webkit-touch-callout: none; /* no callout on long press */
			-webkit-user-select: none;
			user-select: none; /* stop accidental text selection */
		}

		#app, .page, .container { /* whichever top wrapper you use */
			position: fixed; /* pin the UI “in place” */
			inset: 0; /* top:0; right:0; bottom:0; left:0 */
			overflow: hidden; /* no scroll within */
		}

		button, .btn, #heartButton {
			touch-action: manipulation; /* faster taps, no double‑tap zoom */
		}
	</style>
</head>
<body>
	<h1>Mirror Control Panel</h1>
	<a class="button" href="{{ url_for('poems') }}">📜 Poems</a>
	<a class="button" href="{{ url_for('reminders_page') }}">📝 Reminders</a>
	<a class="button" href="{{ url_for('flowers_page') }}">🌸 Flowers</a>
	<a class="button" href="{{ url_for('missyou') }}">💌 I Miss You</a>
	<a class="button" href="{{ url_for('lights') }}">💡 Lights</a>

	<script>
		// Prevent iOS Safari double‑tap zoom
		(function () {
			let last = 0;
			window.addEventListener('touchend', function (e) {
				const now = Date.now();
				if (now - last <= 300) e.preventDefault();
				last = now;
			}, { passive: false });
		})();
	</script>

</body>
</html>
